<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<p>
			<label for="firstname">First Name</label>
			<input id="firstname" type="text" placeholder="Jhon" name="name" required>
			<label for="lastname">First Name</label>
			<input id="lastname" type="password" placeholder="Smith" name="lastname" required>
		</p>
		<p>
			<label for="male">Male</label>
			<input type="radio" id="male" name="genreChoice" value="MALE">
			<label for="female">Female</label>
			<input type="radio" id="female" name="genreChoice" value="FEMALE">
			<label for="other">Other</label>
			<input type="radio" id="other" name="genreChoice" value="OTHER">
			
		</p>
		<p>
			<label for="emailtext">Email</label>
			<input type="email" id="emailtext" placeholder="your email" name="email" required>
			<label for="passwordtext">Password</label>
			<input type="password" id="passwordtext" placeholder="your password" name="password" pattern=".{8,12}" title="La contraseÃ±a debe tener entre 8 y 12 caracteres">
		</p>
		<p>
			<fieldset>
			  <legend>Birthday:</legend>
			  <label for="month">Month:</label>
			  <select name="select-choice" id="month">
			    <option value="january">Jan</option>
			    <option value="february">Feb</option>
			    <option value="march">Mar</option>
			    <option value="april">Apr</option>
			  </select>
			  
			  <label for="day">Day</label>
			  <select name="birthday-day" id="day">
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			  </select>
			  <label for="year">Year</label>
			  <select name="birthday-year" id="year">
			    <option value="2015">2015</option>
			    <option value="2014">2014</option>
			    <option value="2013">2013</option>
			    <option value="2012">2012</option>
			    <option value="2011">2011</option>
			    <option value="2010">2010</option>
			  </select>
			</fieldset>
		</p>
		<p>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" id="Terms" name="terms">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
